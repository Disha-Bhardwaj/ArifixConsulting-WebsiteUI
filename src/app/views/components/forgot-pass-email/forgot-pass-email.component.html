<div class="container" *ngIf=!showOTP>
    <div class="row m-4">
        <div class="col-lg-2 col-md-2 col-sm-12  p-lg-3 m-lg-4">
        </div>
        <div class="col-lg-7 col-md-7 col-sm-12 shadow p-3 mb-3 bg-white rounded common">
            <div class="mb-3 toggle">
                <label class="switch">
                    <input type="checkbox" (change)="changeOption($event)">
                    <span class="slider round"></span>
                </label>
            </div>
            <h3 class="headTextCom">Reset Password </h3>
            <form>
                <div class="mb-3" *ngIf="!showNumberOption">
                    <label class="form-label" for="txtEmail">Email Address</label>
                    <input type="text" class="form-control Com" id="txtEmail">
                </div>
                <div class="row" *ngIf="showNumberOption">
                    <div class="col-4">
                        <label class="form-label" for="txtPhoneExt">Area code</label>
                        <input type="number" class="form-control Com " id="txtPhoneExt" formControlName="areaCode">
                    </div>
                    <div class="col-8 ">
                        <label class="form-label" for="txtPhoneExt">Phone Number</label>
                        <input type="number" class="form-control Com " id="txtPhone" formControlName="phone">
                    </div>
                </div>
                <div class="mb-3 needHelpCom">
                    <button class="btn btn-primary loginbtnCom" (click)="showOTPScreen()">Next</button>
                    <label class="form-label">Need Help?</label>
                </div>
            </form>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12  p-lg-3 m-lg-4">
        </div>
    </div>
</div>
<div class="container" *ngIf=showOTP>
    <div class="row m-4">
        <div class="col-lg-2 col-md-2 col-sm-12  p-lg-3 m-lg-4">
        </div>
        <div class="col-lg-7 col-md-7 col-sm-12 shadow p-3 mb-3 bg-white rounded otp">
            <img src="assets/images/lock.png">
            <h3 class="OtpHead">Type the code </h3>
            <p class="otpLine">A verification code has been sent to your phone please check it and enter it here </p>
            <ngx-otp-input [config]="otpInputConfig" (otpChange)="handeOtpChange($event)"
                (fill)="handleFillEvent($event)">
            </ngx-otp-input>
            <p class="optResend">Resend code</p>
            <button class="btn btn-primary confirmCom" routerLink="/reset-password">Confirm</button>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12  p-lg-3 m-lg-4">
        </div>
    </div>
</div>
